<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>プロフィールページ</title>
  <style>
    /* 全体のレイアウト */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(145deg, #d9e2f3, #f4f7fc);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: #333;
    }

    #app {
      width: 100%;
      max-width: 800px;
      height: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.1);
      background-color: white;
      border-radius: 12px;
      padding: 40px;
    }

    /* ヘッダー */
    .header h1 {
      font-size: 3rem;
      color: #4a90e2;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    .header p {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 30px;
    }

    .header h1:hover {
      transform: translateY(-5px);
    }

    /* プロフィールセクション */
    .profile {
      width: 100%;
      text-align: center;
      background: #fff;
      padding: 25px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .profile:hover {
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
      transform: translateY(-5px);
    }

    #profile-image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 5px solid #fff;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    #profile-name {
      font-size: 2rem;
      font-weight: bold;
      color: #4a90e2;
      margin-bottom: 10px;
    }

    #profile-bio {
      font-size: 1rem;
      color: #777;
      margin-bottom: 20px;
    }

    /* ソーシャルリンク */
    .social-links {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
    }

    .social-icon {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid #fff;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .social-icon:hover {
      transform: scale(1.2);
      box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.2);
    }

    /* ボタンとリンクのスタイル */
    a, button {
      font-size: 1.2rem;
      padding: 10px 20px;
      background-color: #4a90e2;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    a:hover, button:hover {
      background-color: #357ab7;
      transform: translateY(-2px);
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* ローディングエフェクト */
    .loading {
      font-size: 1.5rem;
      color: #888;
    }
  </style>
</head>
<body>

  <div id="app">
    <!-- ヘッダー -->
    <div class="header">
      <h1>My Profile</h1>
      <p>Welcome to my personal profile page</p>
    </div>

    <!-- プロフィールセクション -->
    <div class="profile">
      <div id="profile-info">
        <img id="profile-image" src="" alt="Profile Image" />
        <h2 id="profile-name">Loading...</h2>
        <p id="profile-bio" class="loading">Fetching bio...</p>
      </div>
    </div>

    <!-- ソーシャルメディアリンク -->
    <div class="social-links">
      <a href="https://github.com/Emon2358" target="_blank">
        <img class="social-icon" src="https://img.icons8.com/?size=48&id=AZOZNnY73haj&format=png" alt="GitHub" />
      </a>
      <a href="https://www.youtube.com/@unkochan12345" target="_blank">
        <img class="social-icon" src="https://cdn-icons-png.flaticon.com/128/1384/1384028.png" alt="YouTube" />
      </a>
    </div>
  </div>

  <script>
    // GitHubのユーザー名を指定
    const githubUsername = "Emon2358"; // ここにGitHubのユーザー名を入力

    // GitHub APIのURL
    const githubApiUrl = `https://api.github.com/users/${githubUsername}`;

    // GitHub APIからプロフィール情報を取得して表示
    fetch(githubApiUrl)
      .then(response => response.json())
      .then(data => {
        const profileImage = document.getElementById("profile-image");
        const profileName = document.getElementById("profile-name");
        const profileBio = document.getElementById("profile-bio");

        // プロフィール画像、名前、自己紹介を更新
        profileImage.src = data.avatar_url;
        profileName.textContent = data.name || data.login; // 名前がない場合はユーザー名を表示
        profileBio.textContent = data.bio || "自己紹介はありません"; // 自己紹介がない場合のデフォルト文

        // ローディングテキストを消す
        profileBio.classList.remove("loading");
      })
      .catch(error => {
        console.error("GitHub APIからのデータ取得に失敗しました:", error);
      });
  </script>
</body>
</html>
